<html>

    <head>
        <title>Upload</title>
    </head>

    <body>
        <h1>File Uploader</h1>
        <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*"> <br>
            <input type="text" name="name"> <br>
            <input type="submit" value="Upload">
        </form>



    </body>

</html>
